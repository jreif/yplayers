<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
    <link rel="stylesheet" href="yplayers.css">
    <title>Yankee Volleyball Player Search Tool</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <span class="navbar-brand mb-0 h1">
        <img src="http://yankee.org/images/logo.png" height=40 alt="Yankee Volleyball" title="Yankee Volleyball">
        Player Search
      </span>
      <button class="btn btn-outline-secondary" id="clear">Clear filters</button>
    </nav>
    <div class="container-fluid">
      <div class="form-row" style="margin-top:10px;">
        <div class="col-12 col-sm-6 col-xl-3">
          <div class="form-group">
            <input id="last" class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="col-12 col-sm-6 col-xl-3">
          <div class="form-group">
            <input id="first" class="form-control" placeholder="First name">
          </div>
        </div>
        <div class="col-12 col-md-4 col-xl-2">
          <div class="form-group">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="gender" value="" autocomplete="off" checked> Any
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="gender" value="Female" autocomplete="off"> Female
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="gender" value="Male" autocomplete="off"> Male
              </label>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 col-xl-2">
          <div class="form-group">
            <select id="ratings" class="form-control">
              <option value="">Any rating</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-4 col-xl-2">
          <div class="form-group">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="current" value="" autocomplete="off" checked> Any
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="current" value="Yes" autocomplete="off"> Member
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="current" value="No" autocomplete="off"> Lapsed
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="table-responsive">
            <table id="players" class="table table-sm">
              <thead>
                <tr>
                  <th>Last</th>
                  <th>First</th>
                  <th><div class="d-none d-md-block">Gender</div></th>
                  <th><div class="d-none d-md-block">Rating</div></th>
                  <th><div class="d-none d-md-block">Member?</div></th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.8.9/jquery.csv.js"></script>
    <script src="yplayers.js" type="text/javascript"></script>
  </body>
</html>
